<!DOCTYPE html>
<html>

<head>
    <title>Easy-shop-backend</title>
    <script>
        let HOST = location.origin.replace(/^http/, 'ws')
        console.log('HOST', HOST);
        let ws = new WebSocket(HOST);
        console.log('ws', ws);
        let el;

        ws.onmessage = (event) => {
            el = document.getElementById('server-time');
            el.innerHTML = 'Server time: ' + event.data;
        };
    </script>
</head>

<body>
    <p id="server-time"></p>
    <p id="host-value"></p>
    <p id="ws-value"></p>
    
    <script>
        // Вивести значення HOST у елемент з id="host-value"
        document.getElementById('host-value').innerHTML = 'HOST: ' + HOST;

        // Вивести значення ws у елемент з id="ws-value"
        document.getElementById('ws-value').innerHTML = 'ws: ' + ws;
    </script>
</body>

</html>
