name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Create and update .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "REFRESH_SECRET_KEY=${{ secrets.REFRESH_SECRET_KEY }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "BASE_URL_HEROKU=${{ secrets.BASE_URL_HEROKU }}" >> .env
          echo "FRONTEND_URL_GIT=${{ secrets.FRONTEND_URL_GIT }}" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
          echo "GOOGLE_DRIVE_REFRESH_TOKEN=${{ secrets.GOOGLE_DRIVE_REFRESH_TOKEN }}" >> .env
          echo "GOOGLE_DRIVE_CLIENT_ID=${{ secrets.GOOGLE_DRIVE_CLIENT_ID }}" >> .env
          echo "GOOGLE_DRIVE_CLIENT_SECRET=${{ secrets.GOOGLE_DRIVE_CLIENT_SECRET }}" >> .env
          echo "GOOGLE_DRIVE_REDIRECT_URI=${{ secrets.GOOGLE_DRIVE_REDIRECT_URI }}" >> .env
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> .env
          echo "SENDGRID_SENDER=${{ secrets.SENDGRID_SENDER }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
        working-directory: .

      - name: Create adminsdk.json file
        run: |
          echo '{' > helpers/adminsdk.json
          echo '  "type": "service_account",' >> helpers/adminsdk.json
          echo '  "project_id": "apartment-rent-yd",' >> helpers/adminsdk.json
          echo '  "private_key_id": "${{ secrets.PRIVATE_KEY_ID }}",' >> helpers/adminsdk.json
          echo '  "private_key": "'"${{ secrets.PRIVATE_KEY }}"'",' >> helpers/adminsdk.json
          echo '  "client_email": "firebase-adminsdk-y9fjl@apartment-rent-yd.iam.gserviceaccount.com",' >> helpers/adminsdk.json
          echo '  "client_id": "118316312367783203782",' >> helpers/adminsdk.json
          echo '  "auth_uri": "https://accounts.google.com/o/oauth2/auth",' >> helpers/adminsdk.json
          echo '  "token_uri": "https://oauth2.googleapis.com/token",' >> helpers/adminsdk.json
          echo '  "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",' >> helpers/adminsdk.json
          echo '  "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-y9fjl%40apartment-rent-yd.iam.gserviceaccount.com",' >> helpers/adminsdk.json
          echo '  "universe_domain": "googleapis.com"' >> helpers/adminsdk.json
          echo '}' >> helpers/adminsdk.json
        working-directory: .

      - name: Build Docker image
        run: docker build -t yuriydovzhyk/easy-shop-backend:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: yuriydovzhyk/easy-shop-backend:latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Push Docker image to GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/easy-shop-backend:latest

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        run: echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

      - name: Push to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push web -a easy-shop-backend

      - name: Release to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web -a easy-shop-backend
